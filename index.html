<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Banner Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Send Banner Ad to Telegram Channel</h1>
        <form id="adForm">
            <input type="text" id="adMessage" placeholder="Enter banner ad message..." required>
            <button type="submit">Send Ad</button>
        </form>

        <div id="bannerAd" class="banner">
            <h2>Your Banner Ad</h2>
            <p>Promote your brand or product here.</p>
        </div>
        
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
